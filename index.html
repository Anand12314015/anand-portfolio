<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand Sai Reddy | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/96/000000/portfolio.png">
    <style>
        :root {
            --primary: #7f5af0;
            --secondary: #2cb67d;
            --accent: #ff7e5f;
            --dark: #0a0a0a;
            --darker: #050505;
            --dark-bg: #111111;
            --card-bg: #1a1a1a;
            --light: #f0f0f0;
            --gray: #a0a0a0;
            --shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            --glow: 0 0 25px rgba(127, 90, 240, 0.6);
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient: linear-gradient(135deg, #7f5af0, #2cb67d, #ff7e5f);
            --glass: rgba(255, 255, 255, 0.05);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
            scroll-padding-top: 80px;
        }
        
        body {
            background: var(--dark);
            color: var(--light);
            line-height: 1.7;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(127, 90, 240, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(44, 182, 125, 0.1) 0%, transparent 40%);
        }
        
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: linear-gradient(180deg, var(--darker), var(--dark));
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gradient);
            border-radius: 6px;
            border: 3px solid var(--dark);
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #8f6df0, #3cc68d);
        }
        
        /* Enhanced Navbar - Simple Logo Only */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(15px) saturate(180%);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2000;
            border-bottom: 1px solid rgba(127, 90, 240, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            color: var(--primary);
            font-weight: 900;
            font-size: 2.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 5px 15px rgba(127, 90, 240, 0.3));
            transition: var(--transition);
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo span {
            color: var(--secondary);
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 35px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
            padding: 10px 15px;
            position: relative;
            border-radius: 10px;
        }
        
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transform: scale(0.8);
            transition: var(--transition);
        }
        
        .nav-links a:hover::before {
            opacity: 0.1;
            transform: scale(1);
        }
        
        .nav-links a:hover {
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .nav-links a.active {
            color: var(--primary);
            background: rgba(127, 90, 240, 0.1);
            box-shadow: 0 5px 15px rgba(127, 90, 240, 0.2);
        }
        
        .menu-toggle {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--light);
            background: rgba(127, 90, 240, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            transition: var(--transition);
        }
        
        .menu-toggle:hover {
            background: rgba(127, 90, 240, 0.4);
            transform: rotate(90deg);
        }
        
        /* Hero Section - Photo on Left, Name Below */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 5% 0;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(127, 90, 240, 0.2) 0%, transparent 70%);
            top: 10%;
            right: 10%;
            filter: blur(40px);
        }
        
        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(44, 182, 125, 0.15) 0%, transparent 70%);
            bottom: 10%;
            left: 5%;
            filter: blur(30px);
        }
        
        .hero-content {
            max-width: 1200px;
            width: 100%;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .hero-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .profile-image-container {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 3px solid transparent;
            background: var(--gradient);
            padding: 3px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
        
        .profile-image-hero {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 18px;
            display: block;
        }
        
        /* Enhanced image quality */
        .profile-image-hero {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
        }
        
        .profile-name {
            color: var(--light);
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: 1px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            line-height: 1.2;
            margin-top: 10px;
        }
        
        .profile-title {
            color: var(--secondary);
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 8px;
            letter-spacing: 0.5px;
        }
        
        .hero-text {
            padding-left: 20px;
            border-left: 3px solid rgba(127, 90, 240, 0.3);
        }
        
        .hero h1 {
            font-size: 3.8rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 700px;
            font-weight: 300;
            letter-spacing: 1px;
            line-height: 1.6;
        }
        
        .hero-info {
            background: rgba(26, 26, 26, 0.4);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 3.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            text-align: left;
            max-width: 700px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .hero-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.7s ease;
        }
        
        .hero-info:hover::before {
            left: 100%;
        }
        
        .hero-info:hover {
            border-color: rgba(127, 90, 240, 0.4);
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }
        
        .hero-info p {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
        }
        
        .hero-info i {
            color: var(--secondary);
            width: 25px;
            font-size: 1.3rem;
            transition: var(--transition);
        }
        
        .hero-info p:hover i {
            color: var(--primary);
            transform: scale(1.2);
        }
        
        .hero-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 18px 40px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            min-width: 220px;
        }
        
        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 15px 35px rgba(127, 90, 240, 0.4);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.6s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 25px 50px rgba(127, 90, 240, 0.6);
        }
        
        .btn-secondary {
            background: rgba(26, 26, 26, 0.8);
            color: var(--primary);
            border: 2px solid var(--primary);
            backdrop-filter: blur(10px);
        }
        
        .btn-secondary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(127, 90, 240, 0.2), transparent);
            transition: 0.6s;
        }
        
        .btn-secondary:hover::before {
            left: 100%;
        }
        
        .btn-secondary:hover {
            background: rgba(127, 90, 240, 0.15);
            transform: translateY(-8px) scale(1.05);
            border-color: var(--secondary);
            color: var(--secondary);
            box-shadow: 0 15px 35px rgba(127, 90, 240, 0.3);
        }
        
        /* Section Common Styles */
        section {
            padding: 120px 5%;
            position: relative;
        }
        
        .section-title {
            font-size: 3.5rem;
            margin-bottom: 4rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 0;
            width: 150px;
            height: 6px;
            background: var(--gradient);
            border-radius: 3px;
            animation: widthPulse 3s infinite;
        }
        
        @keyframes widthPulse {
            0%, 100% { width: 150px; }
            50% { width: 200px; }
        }
        
        /* About Section */
        .about {
            background: var(--dark-bg);
            position: relative;
        }
        
        .about::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(44, 182, 125, 0.1) 0%, transparent 70%);
            top: 50px;
            left: 50px;
            filter: blur(30px);
        }
        
        .about-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        
        .about-text h2 {
            font-size: 3.2rem;
            margin-bottom: 2rem;
            color: var(--primary);
            position: relative;
            display: inline-block;
        }
        
        .about-text h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 0;
            width: 120px;
            height: 5px;
            background: var(--gradient);
            border-radius: 3px;
        }
        
        .about-text p {
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 1.2rem;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid var(--primary);
            transition: var(--transition);
        }
        
        .about-text p:hover {
            background: rgba(127, 90, 240, 0.05);
            transform: translateX(10px);
        }
        
        .about-image {
            perspective: 1000px;
        }
        
        .tech-photo-container {
            width: 100%;
            height: 500px;
            border-radius: 25px;
            background: linear-gradient(45deg, #1a1a1a, #252525);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: var(--transition);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }
        
        .tech-photo-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary)
            );
            animation: rotate 20s linear infinite;
        }
        
        .tech-photo-container::after {
            content: '';
            position: absolute;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            background: linear-gradient(45deg, #1a1a1a, #252525);
            border-radius: 22px;
            top: 3px;
            left: 3px;
        }
        
        .tech-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            padding: 40px;
            width: 100%;
        }
        
        .tech-content i {
            font-size: 5rem;
            color: var(--primary);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 10px 20px rgba(127, 90, 240, 0.3));
        }
        
        .tech-content h3 {
            color: var(--light);
            font-size: 2rem;
            margin-bottom: 15px;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tech-content p {
            color: var(--gray);
            font-size: 1.2rem;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .tech-photo-container:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.03);
            box-shadow: 0 40px 80px rgba(127, 90, 240, 0.3);
        }
        
        /* Skills Section */
        .skills {
            position: relative;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 50px;
            max-width: 1300px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            z-index: 1;
        }
        
        .skill-card {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 20px;
            padding: 35px 30px;
            color: var(--light);
            font-weight: 700;
            border: 2px solid transparent;
            transition: var(--transition);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            opacity: 0;
            transition: var(--transition);
        }
        
        .skill-card:hover::before {
            opacity: 0.1;
        }
        
        .skill-card:hover {
            transform: translateY(-15px) scale(1.05);
            border-color: var(--primary);
            box-shadow: var(--glow);
        }
        
        .skill-icon {
            font-size: 3rem;
            color: var(--secondary);
            transition: var(--transition);
            position: relative;
            z-index: 1;
        }
        
        .skill-card:hover .skill-icon {
            color: var(--primary);
            transform: scale(1.3) rotate(10deg);
        }
        
        .skill-card span {
            font-size: 1.4rem;
            position: relative;
            z-index: 1;
        }
        
        /* Projects Section */
        .projects {
            background: var(--dark-bg);
        }
        
        .projects-container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        
        .project-card {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 25px;
            overflow: hidden;
            border: 2px solid transparent;
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover::before {
            transform: scaleX(1);
        }
        
        .project-card:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(127, 90, 240, 0.3);
        }
        
        .project-header {
            padding: 35px 35px 25px;
            background: rgba(127, 90, 240, 0.05);
            border-bottom: 2px solid rgba(127, 90, 240, 0.1);
        }
        
        .project-header h3 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .project-date {
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .project-date::before {
            content: 'üìÖ';
            font-size: 1.2rem;
        }
        
        .project-body {
            padding: 30px 35px;
            flex-grow: 1;
        }
        
        .project-body p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.15rem;
            line-height: 1.7;
        }
        
        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .tag {
            background: rgba(127, 90, 240, 0.15);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 600;
            border: 1px solid rgba(127, 90, 240, 0.3);
            transition: var(--transition);
        }
        
        .tag:hover {
            background: rgba(127, 90, 240, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(127, 90, 240, 0.2);
        }
        
        .project-footer {
            padding: 0 35px 35px;
            margin-top: auto;
        }
        
        .project-link {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: var(--transition);
            padding: 15px 30px;
            background: rgba(44, 182, 125, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(44, 182, 125, 0.2);
        }
        
        .project-link:hover {
            color: var(--primary);
            gap: 20px;
            background: rgba(127, 90, 240, 0.1);
            border-color: rgba(127, 90, 240, 0.3);
            transform: translateX(15px);
            box-shadow: 0 15px 30px rgba(127, 90, 240, 0.2);
        }
        
        /* Certificates Section */
        .certificates {
            position: relative;
        }
        
        .certificates-container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 60px;
        }
        
        .certificate-item {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .certificate-item:hover {
            transform: translateX(20px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(127, 90, 240, 0.2);
        }
        
        .certificate-info h3 {
            color: var(--light);
            margin-bottom: 10px;
            font-size: 1.6rem;
        }
        
        .certificate-date {
            color: var(--secondary);
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .certificate-date::before {
            content: 'üèÜ';
            font-size: 1.2rem;
        }
        
        .certificate-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: var(--transition);
            padding: 15px 30px;
            background: rgba(127, 90, 240, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(127, 90, 240, 0.2);
        }
        
        .certificate-link:hover {
            color: var(--secondary);
            gap: 20px;
            background: rgba(44, 182, 125, 0.1);
            border-color: rgba(44, 182, 125, 0.3);
            transform: translateX(10px);
            box-shadow: 0 15px 30px rgba(44, 182, 125, 0.2);
        }
        
        /* Training Section */
        .training {
            background: var(--dark-bg);
        }
        
        .training-container {
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 60px;
        }
        
        .training-item {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 20px;
            padding: 35px;
            margin-bottom: 25px;
            border: 2px solid transparent;
            transition: var(--transition);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .training-item:hover {
            transform: translateX(15px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(127, 90, 240, 0.2);
        }
        
        .training-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .training-header h3 {
            color: var(--primary);
            font-size: 1.6rem;
        }
        
        .training-date {
            color: var(--secondary);
            font-weight: 600;
            background: rgba(44, 182, 125, 0.1);
            padding: 8px 20px;
            border-radius: 25px;
            border: 1px solid rgba(44, 182, 125, 0.3);
        }
        
        .training-content ul {
            list-style-type: none;
            margin-left: 20px;
        }
        
        .training-content li {
            color: var(--gray);
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
            line-height: 1.6;
        }
        
        .training-content li::before {
            content: '‚ñ∏';
            color: var(--primary);
            font-size: 1.2rem;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        /* Achievements Section */
        .achievements {
            background: var(--dark-bg);
        }
        
        .achievements-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 35px;
            margin-top: 60px;
        }
        
        .achievement-card {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid transparent;
            transition: var(--transition);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .achievement-card:hover {
            transform: translateY(-10px) scale(1.05);
            border-color: var(--primary);
            box-shadow: 0 25px 50px rgba(127, 90, 240, 0.3);
        }
        
        .achievement-card i {
            font-size: 3rem;
            color: var(--secondary);
            margin-bottom: 25px;
            transition: var(--transition);
        }
        
        .achievement-card:hover i {
            color: var(--primary);
            transform: scale(1.3) rotate(15deg);
        }
        
        .achievement-card h3 {
            color: var(--light);
            margin-bottom: 20px;
            font-size: 1.6rem;
        }
        
        .achievement-card p {
            color: var(--gray);
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* Contact Section */
        .contact {
            position: relative;
        }
        
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 60px;
        }
        
        .contact-info {
            background: rgba(26, 26, 26, 0.6);
            border-radius: 25px;
            padding: 45px;
            border: 2px solid transparent;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        
        .contact-info:hover {
            border-color: var(--primary);
            box-shadow: 0 30px 60px rgba(127, 90, 240, 0.2);
            transform: translateY(-10px);
        }
        
        .contact-info h3 {
            color: var(--primary);
            margin-bottom: 35px;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }
        
        .contact-info h3::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }
        
        .contact-detail {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            transition: var(--transition);
        }
        
        .contact-detail:hover {
            background: rgba(127, 90, 240, 0.1);
            transform: translateX(15px);
        }
        
        .contact-detail i {
            color: var(--secondary);
            font-size: 1.8rem;
            width: 40px;
            text-align: center;
            transition: var(--transition);
        }
        
        .contact-detail:hover i {
            color: var(--primary);
            transform: scale(1.2);
        }
        
        .contact-detail a, .contact-detail span {
            color: var(--light);
            text-decoration: none;
            transition: var(--transition);
            font-size: 1.2rem;
            font-weight: 500;
        }
        
        .contact-detail a:hover {
            color: var(--primary);
        }
